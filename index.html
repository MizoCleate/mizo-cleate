<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Battle Royale Simulator</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }

    header {
      background: #1e90ff;
      padding: 16px;
      text-align: center;
    }

    button {
      margin: 4px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #e0e0e0;
    }

    .content {
      display: none;
      padding: 24px;
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <button onclick="showPage('game')">ゲーム</button>
  <button onclick="showPage('guideline')">配信ガイドライン</button>
  <button onclick="showPage('download')">素材ダウンロード</button>
  <button onclick="showPage('profile')">プロフィール</button>
</header>

<!-- ゲーム -->
<div id="game" class="content active">
  <h1>Battle Royale Simulator</h1>
  <p>バトルロワイヤルを運営する経営シミュレーションゲームです。</p>
</div>

<!-- 配信ガイドライン -->
<div id="guideline" class="content">
  <h1>配信ガイドライン</h1>
  <p>収益化OK / クレジット表記不要 / ネタバレ可 など</p>
</div>

<!-- 素材ダウンロード -->
<div id="download" class="content">
  <h1>素材ダウンロード</h1>
  <p>ロゴ・スクリーンショット・動画素材を配布予定</p>
</div>

<!-- プロフィール -->
<div id="profile" class="content">
  <h1>プロフィール</h1>
  <p>開発者：mizo create</p>
</div>

<script>
  function showPage(id) {
    const pages = document.querySelectorAll('.content');
    pages.forEach(page => page.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
