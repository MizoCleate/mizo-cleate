<html lang="ja">
<head>

  <title>Battle Royale Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0cc0df, #1e3c72);
      color: white;
      text-align: center;
    }
    header {
      padding: 80px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;

    section {
      padding: 60px 20px;

  <h1>Battle Royale Simulator</h1>

    マッチ運営・マップ拡張・ガチャ依頼で収益を最大化しよう。
  </p>
</header>

<section>

    自分で作ったマップを実際にプレイ可能。<br>
    オブジェクト配置やフィールド拡張で、<br>

</section>

<footer>
  © Battle Royale Simulator
</footer>
